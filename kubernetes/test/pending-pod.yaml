apiVersion: v1
kind: Pod
metadata:
  name: pending-pod
  namespace: default
  labels:
    app: k8sdash-test
    test: pending
spec:
  containers:
  - name: pending-container
    image: nginx:latest
    resources:
      requests:
        # 매우 큰 리소스 요청으로 Pending 상태 유발
        memory: "100Gi"
        cpu: "50"
      limits:
        memory: "100Gi"
        cpu: "50"
  # 테스트를 위한 toleration 없이 특정 노드에만 스케줄링되도록 설정
  nodeSelector:
    non-existent-node: "true"
