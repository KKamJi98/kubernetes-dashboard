apiVersion: v1
kind: Pod
metadata:
  name: pending-pod
  namespace: default
  labels:
    app: k8sdash-test
    test: pending
spec:
  containers:
  - name: pending-container
    image: nginx:latest
    resources:
      requests:
        # Intentionally requesting excessive resources to force Pending state
        # This helps test the dashboard's ability to detect and display non-running pods
        memory: "100Gi"  # Extremely high memory request that no node can satisfy
        cpu: "50"        # Extremely high CPU request that no node can satisfy
      limits:
        memory: "100Gi"
        cpu: "50"
  # Using a non-existent node selector to ensure the pod remains in Pending state
  # This simulates a scheduling failure scenario for testing the dashboard
  nodeSelector:
    non-existent-node: "true"  # This label doesn't exist on any node