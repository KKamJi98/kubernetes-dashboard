apiVersion: v1
kind: Pod
metadata:
  name: restarting-pod
  namespace: default
  labels:
    app: k8sdash-test
    test: restart
spec:
  containers:
  - name: restarting-container
    image: busybox:latest
    command: ["/bin/sh", "-c"]
    args:
    - |
      echo "Starting container..."
      sleep 10
      echo "Simulating crash..."
      exit 1  # Intentional failure to trigger container restart
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "200m"
  # Always restart the pod when it exits
  # This ensures the pod will continuously restart and increment the restart counter
  # which is useful for testing the dashboard's pod restart detection functionality
  restartPolicy: Always